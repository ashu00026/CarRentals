version: "2.20"
services:
  api_service:
    build: .
    restart: always
    ports:
      - 8080:8080
    networks:
      - carRental-Network
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/carrental_directory?allowPublicKeyRetrieval=true
    depends_on:
      - mysqldb

    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3306:3306
    networks:
      - carRental-Network
    environment:
      MYSQL_DATABASE: carrental_directory
      MYSQL_USER: ashutosh
      MYSQL_PASSWORD: ashutosh
      MYSQL_ROOT_PASSWORD: ashutosh
networks:
  carRental-Network: